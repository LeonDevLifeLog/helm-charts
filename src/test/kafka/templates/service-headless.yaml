apiVersion: v1
kind: Service
metadata:
  name: {{ include "kafka.fullname" . }}-headless
  labels:
    {{- include "kafka.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "kafka.tplValue" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.service.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.service.annotations }}
    {{ include "kafka.tplValue" ( dict "value" .Values.service.annotations "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "kafka.tplValue" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: kafka-tcp-internal
      port: {{ .Values.service.internalPort }}
      targetPort: kfk-internal
      protocol: TCP
  {{- if .Values.externalAccess.enabled }}
    - name: kafka-tcp-external
      port: {{ .Values.service.externalPort }}
      protocol: TCP
      targetPort: kfk-external
  {{- end }}
  selector:
    {{- include "kafka.selectorLabels" . | nindent 4 }}
